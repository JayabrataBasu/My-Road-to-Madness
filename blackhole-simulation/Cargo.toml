[package]
name = "blackhole-simulation"
version = "0.1.0"
edition = "2024"

[dependencies]
# Core graphics and windowing
wgpu = "0.20" # Using 0.20 (newer than design spec 0.19) â€“ adjust prompts if strict pin required
winit = "0.29"
pollster = "0.3"
bytemuck = { version = "1.4", features = ["derive"] }

# Math and linear algebra
nalgebra = "0.32"
glam = { version = "0.27", features = ["bytemuck"] }

# Parallelization and performance
rayon = "1.8" # Design doc mentioned 1.10; upgrade later when published
num-traits = "0.2"

# Utilities
anyhow = "1.0"
env_logger = "0.11"
log = "0.4"
thiserror = "1.0"

# Optional: For software rendering fallback
softbuffer = { version = "0.4", optional = true }

[features]
default = ["kerr"]
kerr = []
debug-physics = []
software-rendering = ["softbuffer"]